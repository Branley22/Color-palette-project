<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap" rel="stylesheet">
  <link rel ="stylesheet" href="style.css">
  <title>Color Palette</title>
</head>
<body>
  <div class="colors">
    <div class="color">
      <h2>Hex</h2>
      <div class="controls">
        <button class="adjust"><i class="fas fa-sliders-h"></i></button>
        <button class="lock"><i class="fas fa-lock-open"></i></button>
      </div>
      <div class="sliders">
        <button class="close-adjustment">X</button>
        <span>Hue</span>
        <input type="range" class="hue-input" name="hue" min="0" max="360" step="1" data-hue="0">
        <span>Brightness</span>
        <input type="range" class="bright-input" name="brightness" min="0" max="1" step="0.01" data-bright="0">
        <span>Saturation</span>
        <input type="range" class="sat-input" name="saturation" min="0" max="1" step="0.01" data-sat="0">
      </div>
    </div>

  <div class="panel">
    <div class="library-panel">
      <button class="library"><i class="fas fa-book-open"></i></button>
      <p>Library</p>
    </div>
    <div class="generate-panel">
      <button class="generate"><i class="fas fa-sync"></i></button>
      <p>Generate</p>
    </div>
    <div class="save-panel">
      <button class="generate"><i class="fas fa-save"></i></button>
      <p>Save</p>
    </div>
  </div>
  <div class="copy-container">
    <div class="copy-popup">
      <h3>Copied to clipboard!</h3>
      <h4>&#128077;</h4>
    </div>
  </div>
    <div class="save-container">
      <div class="save-popup">
        <button class="close-save">X</button>

        <button type="submit" class="submit-save">Save</button>

    <div class="library-container">
